<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css?family=B612" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <title>Heropedia</title>
</head>
<body>
    <header>
        <div id="middleHeading">
            <div id="imageHolder">
                <a href="index.html"><img src="images/dota2.png" alt="dotka" class="logoImg"></a>
            </div>
            <ul id="mainUl">
                <li><a href="news.html">News</a></li>
                <li><a href="store.html">Store</a></li>
                <li><p>Heropedia</p></li>
            </ul>
            <div id="loginPlay">
                <ul id="userLogin">
                    <li><a href="sign.html" id="login">Login</a></li>
                    <li><a href="sign.html" id="register">Register</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div id="heroWrap">
        <div id="nameRolePlaceholder">
            <h2 id="heroNamePut">Chose Your Hero</h2>
            <hr class="hrStyle">
            <div id="rolePlaceholder">
                <p class="white" id="typeAttack"></p>
                <p id="rolesChange"></p>
            </div>
        </div>

        <div id="filter">
            <p>Filter</p>
            <select name="roles" id="roles">
                <option selected disabled>By Role</option>
                <option>All</option>
            </select>
            <select name="attackType" id="attacktype">
                <option selected disabled>By Attack Type</option>
                <option>All</option>
                <option>Ranged</option>
                <option>Mele</option>
            </select>
            <select name="heroName" id="heroName">
                <option selected disabled>Hero Name</option>
                <option>All</option>
            </select>
        </div>
        <div id="heropediaMain">
            
        </div>
    </div>
    <div id="heroDescr">
        <p id="bio">Hero Biography</p>
        <p class="smallP" id="heroNameP"></p>
        <div id="heroDesc">

        </div>
    </div>

    <footer>
        
    </footer>
</body>
<script src="js/heroes.js"></script>
<script src="js/storage.js"></script>
</html>
