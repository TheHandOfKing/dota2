<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css?family=B612" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Dota - Play for Free</title>
</head>
<body>
    <header>
        <div id="middleHeading">
            <div id="imageHolder">
                <a href="index.html"><img src="images/dota2.png" alt="dotka" class="logoImg"></a>
            </div>
            <ul id="mainUl">
                <li><a href="news.html">News</p></li>
                <li><p>Store</p></li>
                <li><a href="heropedia.html">Heropedia</a></li>
            </ul>
            <div id="loginPlay">
                <ul id="userLogin">
                    <li><a href="sign.html" id="login">Login</a></li>
                    <li><a href="sign.html" id="register">Register</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div id="storeHolder">
        <div id="storeTopBar">
            <a class="itemSelection" href="">Treasure</a>
            <a class="itemSelection" href="">Hero Items</a>
            <a class="itemSelection" href="">Hero Sets</a>
        </div>

        <div id="storeItemsHolder">
            <div class="item">
                <div class="itemName">
                    <p>Item Name</p>
                </div>
                <div class="itemImage">
                    <a><img src="https://steamcdn-a.akamaihd.net/apps/dota2/images/store/banners/rubick_arcana.jpg" alt=""></a>
                </div>
                <div class="itemDesc">
                    <a href="" class="addToCartBtn">
                        <img src="http://cdn.dota2.com/apps/dota2/images/store/cart.png" class="SmallCartIcon">
                    </a>
                </div>
                <div class="addToCart">
                    <p class="cartItems itemsName">The Magus Cypher Bundle</p>
                    <p class="cartItems itemsType">Hero Set</p>
                    <p class="cartItems itemsPrice">31e</p>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/storage.js"></script>
<script src="js/store.js"></script>
</html>
